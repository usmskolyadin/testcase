{% extends "tasks/base" %}

{{block content}}
<main class="container mx-auto my-8 p-4 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Регистрация</h2>
    <form>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="example@mail.com">
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="Имя пользователя">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Пароль</label>
            <input type="password" id="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="Пароль">
        </div>
        <div class="mb-4">
            <label for="repeat_password" class="block text-gray-700">Повторите пароль</label>
            <input type="password" id="repeat_password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="Повторите пароль">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-500 transition duration-200">Зарегистрироваться</button>
    </form>
</main>
{{endblock content}}
